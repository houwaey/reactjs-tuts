<!DOCTYPE html>
<html>

    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <title>PrimeReact Sigma - Error</title>

        <link rel="stylesheet" type="text/css" href="../layout/css/pages.css">
        <link rel="stylesheet" type="text/css" href="primereact.min.css">
    </head>

    <body class="exception-body">
        <div class="exception-topbar">
            <img class="exception-logo" src="../layout/images/logo.svg">
        </div>

        <div class="exception-container ui-g">
            <div class="top"></div>
            <div class="left-side ui-g-12 ui-lg-6">
                <div class="ui-g ui-fluid">
                    <div class="ui-g-12">
                        <span class="title">Exception Occured!</span>
                    </div>
                    <div class="ui-g-12">
                        <span class="content">Please contact system administrator.</span>
                    </div>
                </div>
                <div class="ui-g-12">
                    <button type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left">
                        <span class="ui-button-icon-left ui-c fa fa-fw ui-icon-person"></span>
                        <span class="ui-button-text ui-c">Dashboard</span>
                    </button>
                </div>
            </div>
            <div class="right-side ui-g-12 ui-lg-6">
                <img class="login-logo" src="../layout/images/asset-404.jpg">
            </div>
        </div>
    </body>

</html>
